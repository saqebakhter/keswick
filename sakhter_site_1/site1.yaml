apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: ecs-infra  
  namespace: default
spec:
  interval: 1m
  url: https://github.com/saqebakhter/ecs-infra-example.git
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: site1d-infra
  namespace: default
spec:
  interval: 10m
  # targetNamespace: default
  sourceRef:
    kind: GitRepository
    name: ecs-infra
  path: "./infra"
  prune: true
  timeout: 1m
  patches:
    - patch: |
        - op: replace
          path: /spec/className
          value: best-effort-xsmall
      target:
        kind: VirtualMachine
        name: linux-vm
